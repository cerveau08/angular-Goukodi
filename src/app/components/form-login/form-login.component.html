      <div id="login">

        <form [formGroup]="loginForm">

          <fieldset class="clearfix">
                 <h2>Account Login</h2>
            <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Username" formControlName="username"></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fa fa-lock"></span><input type="password"  Placeholder="Password" formControlName="password"></p> <!-- JS because of IE support; better: placeholder="Password" -->

             <div>
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                                password?</a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;"><button type="submit" class="btn btn-success" (click)="onSubmit()">Connecter</button></span>
                            </div>

          </fieldset>
<div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
