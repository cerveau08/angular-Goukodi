<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Montant Inf</th>
      <th scope="col">Montant Sup</th>
      <th scope="col">Frais</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let tarif of dataUser">
      <th scope="row">{{tarif.id}}</th>
      <td>{{tarif.borneInf}}</td>
      <td>{{tarif.borneSup}}</td>
      <td>{{ tarif.frais }}</td>
    </tr>
  </tbody>
</table>
