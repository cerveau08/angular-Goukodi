<div class="card">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-dark text-center">Les Tarifs</h6>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
    width="100%">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Montant Inf</th>
          <th scope="col">Montant Sup</th>
          <th scope="col">Frais</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let tarif of dataUser">
          <th scope="row">{{tarif.id}}</th>
          <td>{{tarif.borneInf}}</td>
          <td>{{tarif.borneSup}}</td>
          <td>{{ tarif.frais }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#dtVerticalScrollExample').DataTable({
    "scrollY": "200px",
    "scrollCollapse": true,
    });
    $('.dataTables_length').addClass('bs-select');
    });
</script>
