<div class="card">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-dark text-center">Les Transactions</h6>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
    width="100%">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Emetteur</th>
          <th scope="col">Telephone Emetteur</th>
          <th scope="col">Date Envoi</th>
          <th scope="col">Recepteur</th>
          <th scope="col">Telephone Recepteur</th>
          <th scope="col">Date Retait</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let transaction of dataUser">
          <th scope="row">{{transaction.id}}</th>
          <td>{{transaction.nomCompletE}}</td>
          <td>{{transaction.telephoneE}}</td>
          <td>{{transaction.dateEnvoi}}</td>
          <td>{{transaction.nomCompletR}}</td>
          <td>{{transaction.telephoneR}}</td>
          <td>{{transaction.dateRetrait}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
